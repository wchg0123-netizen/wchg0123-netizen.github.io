    <div class="container nav-wrap">

      </nav>
    </div>
  </header>

  <main id="main" class="section">
    <div class="container">
      <div class="section-head">
        <h2>Match Candidates</h2>
        <p class="muted">Use filters to refine the list and click Report if needed.</p>
      </div>

      <form id="match-filter" class="card form-grid" aria-describedby="matchFilterDesc">
        <p id="matchFilterDesc" class="sr">Filter candidates by gender, age range and interest.</p>
        <label>Gender
          <select name="gender">
            <option value="">Any</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </label>
        <label>Min age
          <input type="number" name="min_age" min="18" max="80" placeholder="18" />
        </label>
        <label>Max age
          <input type="number" name="max_age" min="18" max="80" placeholder="80" />
        </label>
        <label>Interest
          <input type="text" name="interest" placeholder="e.g. music" />
        </label>
        <button type="submit" class="btn primary">Apply</button>
        <button type="reset" class="btn ghost">Reset</button>
      </form>

      <div id="match-grid" class="grid cards" style="margin-top:16px" aria-live="polite"></div>
    </div>
  </main>

  <!-- Reusable Report Modal -->
  <div id="report-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="report-title">
    <div class="dialog">
      <h3 id="report-title">Report user</h3>
      <p class="muted" id="report-target"></p>
      <form id="report-form" class="form-vert">
        <label>Reason
          <textarea name="reason" rows="3" placeholder="Describe the issueâ€¦" required></textarea>
        </label>
        <div class="row">
          <button type="submit" class="btn primary">Submit report</button>
          <button type="button" id="report-cancel" class="btn ghost">Cancel</button>
        </div>
      </form>
    </div>
  </div>
