<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Â· LoveLink</title>
  <meta name="description" content="Sign in or create your account (demo only).">
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="style_Version2.css" />
  <style>
    .tabs{display:flex;gap:8px;justify-content:center;margin:0 0 16px}
    .tab{padding:10px 14px;border:1px solid var(--border);border-radius:999px;background:var(--card);cursor:pointer}
    .tab[aria-selected="true"]{background:var(--accent);color:#fff;border-color:transparent}
    .auth-wrap{max-width:560px;margin:auto}
  </style>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container nav-wrap">
      <div class="brand" role="link" tabindex="0" onclick="location.href='index.html'">LoveLink</div>
      <nav class="nav" aria-label="Primary">
        <button class="nav-toggle" aria-expanded="false" aria-controls="nav-list">â˜°</button>
        <ul id="nav-list" class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="users.html">Users</a></li>
          <li><a href="match.html">Match</a></li>
          <li><a href="chat.html">Chat</a></li>
          <li><a class="active" href="login.html">Login</a></li>
          <li><a href="feedback.html">Feedback</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
        <button id="theme-toggle" class="theme-toggle" aria-pressed="false" aria-label="Toggle dark mode">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <main id="main" class="section">
    <div class="container">
      <div class="card form-vert auth-wrap">
        <h2 id="auth-title">Welcome to LoveLink</h2>

        <div role="tablist" aria-label="Authentication" class="tabs" id="auth-tabs">
          <button role="tab" id="tab-login" class="tab" aria-selected="true" aria-controls="panel-login">Log in</button>
          <button role="tab" id="tab-signup" class="tab" aria-selected="false" aria-controls="panel-signup">Create account</button>
        </div>

        <!-- Login -->
        <section role="tabpanel" id="panel-login" aria-labelledby="tab-login">
          <form id="login-form" class="form-vert" novalidate>
            <label>Email <input name="email" type="email" required></label>
            <label>Password <input name="password" type="password" required></label>
            <button class="btn primary" type="submit">Login</button>
          </form>
          <p class="form-tip">
            Forgot your password? <a href="#" id="fake-reset">Reset (demo)</a>
          </p>
          <p class="form-tip">No account? <a href="login.html#signup" id="go-signup">Create one</a></p>
        </section>

        <!-- Signup -->
        <section role="tabpanel" id="panel-signup" aria-labelledby="tab-signup" hidden>
          <form id="register-form" class="form-vert" novalidate>
            <label>Username <input name="username" required></label>
            <label>Email <input name="email" type="email" required></label>
            <label>Password <input name="password" type="password" minlength="6" required></label>
            <button class="btn primary" type="submit">Create account</button>
          </form>
          <p class="form-tip">Already have an account? <a href="login.html#login" id="go-login">Back to login</a></p>
          <p class="form-tip">Demo only. Data is stored in your browser.</p>
        </section>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container foot-grid">
      <p>Â© <span id="year"></span> LoveLink</p>
    </div>
  </footer>
  <script src="main_Version5.js" defer></script>
</body>
</html>
