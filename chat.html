  </header>

  <main id="main" class="section">
    <div class="container">
      <div class="section-head">
        <h2>Chat Demo</h2>
        <div class="row">
          <button id="open-report" class="btn ghost">Reportâ€¦</button>
          <button id="open-help" class="btn ghost">About</button>
        </div>
      </div>
      <div class="card chat">
        <ul id="chat-log" class="chat-log" aria-live="polite" aria-label="Chat messages"></ul>
        <form id="chat-form" class="chat-form">
          <label class="sr" for="chat-input">Your message</label>
          <input id="chat-input" name="message" type="text" autocomplete="off" placeholder="Type a messageâ€¦" required />
          <button type="submit" class="btn primary">Send</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Report dialog -->
  <div id="report-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="report-title">
    <div class="dialog">
      <h3 id="report-title">Report conversation</h3>
      <p class="muted">Tell us what happened in this chat.</p>
      <form id="report-form" class="form-vert">
        <label>Reason
          <textarea name="reason" rows="3" placeholder="Describe the issueâ€¦" required></textarea>
        </label>
        <div class="row">
          <button type="submit" class="btn primary">Submit report</button>
          <button type="button" id="report-cancel" class="btn ghost">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- About dialog -->
  <div id="about-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="about-title">
    <div class="dialog">
      <h3 id="about-title">About this chat</h3>
      <p class="muted">This is a demo chat. Messages are not stored on a server.</p>
      <div class="row"><button id="about-close" class="btn primary">OK</button></div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>
