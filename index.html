<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meow Dating Platform</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    nav a { margin-right: 10px; }
    section.page { display: none; }
    section.page.active { display: block; }
  </style>
</head>
<body>
  <h1>Meow Dating Platform</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#users">User Catalogue</a>
    <a href="#match">Match</a>
    <a href="#chat">Chat</a>
    <a href="#register">Register</a>
    <a href="#login">Login</a>
    <a href="#feedback">Feedback</a>
    <a href="#contact">Contact</a>
  </nav>
  <section id="home" class="page active">
    <h2>Welcome!</h2>
    <p>This is the Meow Dating Platform demo.</p>
  </section>
  <section id="users" class="page">
    <h2>User Catalogue</h2>
    <form id="searchForm">
      Age: <input type="number" min="18" max="99" /> 
      Gender: <select><option value="">Any</option><option>Male</option><option>Female</option></select>
      Hobby: <input type="text" placeholder="Enter hobby" />
      <button type="submit">Search</button>
    </form>
    <ul id="userList"></ul>
  </section>
  <section id="match" class="page">
    <h2>Match System</h2>
    <button id="matchBtn">Find a match</button>
    <div id="matchResult"></div>
  </section>
  <section id="chat" class="page">
    <h2>Chat Demo</h2>
    <div id="messages"></div>
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Type a message" />
      <button type="submit">Send</button>
    </form>
  </section>
  <section id="register" class="page">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div id="registerResult"></div>
  </section>
  <section id="login" class="page">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginResult"></div>
  </section>
  <section id="feedback" class="page">
    <h2>Feedback</h2>
    <form id="feedbackForm">
      <input type="text" placeholder="Your feedback" required />
      <button type="submit">Submit</button>
    </form>
    <ul id="feedbackList"></ul>
  </section>
  <section id="contact" class="page">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your question" required />
      <button type="submit">Submit</button>
    </form>
  </section>
  <script src="main.js"></script>
</body>
</html>
